<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Welcome to GeeMail!</title>
    <script src="js/mail-generator.js"></script>
    <script src="js/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" media="screen">    
    <script>
      window.onload = function(){

      };
    </script>
  </head>
  <body>
    <div id="header">
      <div id="header-container">
        <div id="logo">
          <div><i class="feather" data-feather="mail"></i></div>
          <div>GeeMail</div>
        </div>
        <div id="greeting">
          <div>Welcome,</div>
          <div id="name">DevLeague!</div>
        </div>
      </div>
    </div>
    <div id="main">
      <div id="main-container">
        <div id="inbox">
          <div id="inbox-title">Inbox</div>
          <div id="inbox-counters">
            <div id="inbox-unread">Unread (999)</div>
            <div id="inbox-total">Total (999)</div>
          </div>
        </div>
        <div id="main-body">
          <div class="email">
            <div class="email-header">
              <div class="email-sender"></div>
              <div class="email-subject"></div>
              <div class="email-date"></div>
            </div>
            <div class="email-body"></div>
          </div>          
        </div>
      </div>
    </div>
  </body>
  <script>
    feather.replace()
  </script>  
</html>
