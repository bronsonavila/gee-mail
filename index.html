<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Welcome to GeeMail</title>
    <script src="js/mail-generator.js"></script>
    <script src="js/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" media="screen">
    <script>
      window.onload = function(){
        var inboxCount = document.querySelector('#inbox-count');
        var mainContainer = document.querySelector('#main-container');
        var mainBody = document.createElement('div');
        mainBody.id = 'main-body';
        geemails.forEach(function(geemail) {
          mainBody.innerHTML += '<div class="email"><div class="email-header">' +
              '<div class="email-header-top"><div class="email-sender">' + geemail.sender + 
              '</div><div class="email-date">' + geemail.date.toLocaleDateString() + 
              '</div></div><div class="email-subject">' + geemail.subject + 
              '</div></div><div class="email-body unread">' + geemail.body + 
              '</div></div>';
          mainContainer.appendChild(mainBody);
        });
        window.setInterval(function() {     
          geemails.push(getNewMessage()); 
          var newEmail = document.createElement('div');
          var lastIndex = geemails.length - 1;         
          newEmail.className = 'email';
          newEmail.innerHTML = '<div class="email-header">' +
              '<div class="email-header-top"><div class="email-sender">' + geemails[lastIndex].sender + 
              '</div><div class="email-date">' + geemails[lastIndex].date.toLocaleDateString() + 
              '</div></div><div class="email-subject">' + geemails[lastIndex].subject + 
              '</div></div><div class="email-body unread">' + geemails[lastIndex].body + 
              '</div>';
          mainBody.appendChild(newEmail);
          inboxCount.textContent = geemails.length;
        }, 5000);
        inboxCount.textContent = geemails.length;
      };
    </script>
  </head>
  <body>
    <div id="header">
      <div id="header-container">
        <div id="logo">
          <div><i class="feather" data-feather="mail"></i></div>
          <div>GeeMail</div>
        </div>
        <div id="greeting">
          <div>Welcome,</div>
          <div id="name">DevLeague!</div>
        </div>
      </div>
    </div>
    <div id="subheader">
      <div id="subheader-container">
        <div id="inbox">
          <div id="inbox-title">Inbox</div>
          <div id="inbox-total">Total (<span id="inbox-count"></span>)</div>
        </div>
      </div>
    </div>
    <div id="main">
      <div id="main-container"></div>
    </div>
  </body>
  <script>
    feather.replace()
  </script>  
</html>
