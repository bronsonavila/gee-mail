<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Welcome to GeeMail</title>
    <script src="js/mail-generator.js"></script>
    <script src="js/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" media="screen">
    <script>
      window.onload = function(){

        // load initial 10 emails into inbox
        var inboxCount = document.querySelector('#inbox-count');
        var mainContainer = document.querySelector('#main-container');
        var mainBody = document.createElement('div');
        mainBody.id = 'main-body';
        geemails.forEach(function(geemail) {
          mainBody.innerHTML += '<div class="email"><div class="email-header">' +
              '<div class="email-header-top"><div class="email-sender">' + geemail.sender + 
              '</div><div class="email-date">' + geemail.date.toLocaleDateString() + 
              '</div></div><div class="email-subject">' + geemail.subject + 
              '</div></div><div class="email-body email-body-hidden">' + geemail.body + 
              '</div></div>';
          mainContainer.appendChild(mainBody);
        });
        inboxCount.textContent = geemails.length;

        // create function to open/close the body of an email
        function addOpenClose(email) {
          email.addEventListener('click', function() {
            this.classList.add('read-email');
            this.classList.toggle('open-email');
            this.children[1].classList.toggle('email-body-hidden');
            this.children[0].children[1].classList.toggle('subject-emphasis');
          });
        };

        // add functionality to open/close body of initial 10 emails
        var emails = document.querySelectorAll('.email');
        emails.forEach(function(email) {
          addOpenClose(email);
        });

        // push new email with open/close functionality to inbox every 10 seconds
        window.setInterval(function() {     
          geemails.push(getNewMessage()); 
          var newEmail = document.createElement('div');
          var lastIndex = geemails.length - 1;         
          newEmail.className = 'email';
          newEmail.innerHTML = '<div class="email-header">' +
              '<div class="email-header-top"><div class="email-sender">' + geemails[lastIndex].sender + 
              '</div><div class="email-date">' + geemails[lastIndex].date.toLocaleDateString() + 
              '</div></div><div class="email-subject">' + geemails[lastIndex].subject + 
              '</div></div><div class="email-body email-body-hidden">' + geemails[lastIndex].body + 
              '</div>';
          mainBody.insertBefore(newEmail, mainBody.childNodes[0]);
          addOpenClose(newEmail);
          inboxCount.textContent = geemails.length;
        }, 10000);

      };
    </script>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <div id="header-container">
          <div id="logo">
            <div><i class="feather" data-feather="mail"></i></div>
            <div>GeeMail</div>
          </div>
          <div id="greeting">
            <div>Welcome,</div>
            <div id="name">DevLeague!</div>
          </div>
        </div>
      </div>
      <div id="subheader">
        <div id="subheader-container">
          <div id="inbox">
            <div id="inbox-title">Inbox</div>
            <div id="inbox-total">Total (<span id="inbox-count"></span>)</div>
          </div>
        </div>
      </div>
      <div id="main">
        <div id="main-container"></div>
      </div>
    </div>
    <div id="footer">
      <div id="footer-container">
        Â© 2018 GeeMail. All Rights Reserved.
      </div>
    </div>
  </body>
  <script>
    feather.replace()
  </script>  
</html>
